AWSTemplateFormatVersion: "2010-09-09"
Description: "Infraestrutura IAmigos Dental - MVP Completo com S3 Static Website"

Parameters:
  ProjectName:
    Type: String
    Default: "iamigos-dental"
    Description: "Nome do projeto para prefixo de recursos"

  Environment:
    Type: String
    Default: "prod"
    Description: "Ambiente de deploy (dev, staging, prod)"
    AllowedValues:
      - dev
      - staging
      - prod

  FrontendBucketName:
    Type: String
    Default: ""
    Description: "Nome do bucket S3 frontend (deixe vazio para auto-gerar)"

  DocumentsBucketName:
    Type: String
    Default: ""
    Description: "Nome do bucket S3 documentos (deixe vazio para auto-gerar)"

  LexBotName:
    Type: String
    Default: "IAmigosDentalBot"
    Description: "Nome do bot Amazon Lex"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Configura√ß√µes do Projeto"
        Parameters:
          - ProjectName
          - Environment
      - Label:
          default: "Configura√ß√µes de Buckets"
        Parameters:
          - FrontendBucketName
          - DocumentsBucketName
      - Label:
          default: "Configura√ß√µes Lex"
        Parameters:
          - LexBotName

Conditions:
  ShouldCreateFrontendBucket: !Equals [!Ref FrontendBucketName, ""]
  ShouldCreateDocumentsBucket: !Equals [!Ref DocumentsBucketName, ""]
  IsProd: !Equals [!Ref Environment, "prod"]

Resources:
  # ===== BUCKET FRONTEND (PRIVADO + CLOUDFRONT) =====
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - ShouldCreateFrontendBucket
        - !Sub "${ProjectName}-frontend-${Environment}"
        - !Ref FrontendBucketName
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: frontend

  # ===== BUCKET POLICY FRONTEND (APENAS CLOUDFRONT) =====
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${FrontendBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # ===== BUCKET DOCUMENTOS (PRIVADO - APENAS LAMBDA) =====
  DocumentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - ShouldCreateDocumentsBucket
        - !Sub "${ProjectName}-documents-${Environment}"
        - !Ref DocumentsBucketName
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldDocuments
            Status: Enabled
            ExpirationInDays: 7
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: documents
    # ===== CLOUDFRONT DISTRIBUTION =====
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub "Distribution for ${ProjectName} frontend"
        Origins:
          - DomainName: !GetAtt FrontendBucket.DomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}"
        Enabled: true
        DefaultRootObject: index.html
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 3600
          MaxTTL: 86400
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

  # ===== CLOUDFRONT ORIGIN ACCESS IDENTITY =====
  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "OAI for ${ProjectName} frontend"

  # ===== DYNAMODB TABLE =====
  DentalClaimsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ProjectName}-claims-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: claimType
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ClaimTypeIndex
          KeySchema:
            - AttributeName: claimType
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: database

  # ===== SNS TOPICS =====
  ClientNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ProjectName}-client-notifications-${Environment}"
      DisplayName: !Sub "IAmigos Dental - Notifica√ß√µes Clientes ${Environment}"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  DentistNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${ProjectName}-dentist-notifications-${Environment}"
      DisplayName: !Sub "IAmigos Dental - Notifica√ß√µes Dentistas ${Environment}"
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

    # ===== IAM ROLE PARA LAMBDA =====
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-lambda-exec-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${ProjectName}-lambda-policy-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # DynamoDB Permissions
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt DentalClaimsTable.Arn
                  - !Sub "${DentalClaimsTable.Arn}/index/*"

              # SNS Permissions
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  - !Ref ClientNotificationsTopic
                  - !Ref DentistNotificationsTopic

              # S3 Documents Bucket Permissions
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub "${DocumentsBucket.Arn}/*"

              # AI/ML Services Permissions
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - textract:AnalyzeExpense
                  - lex:PostText
                  - lex:PutSession
                Resource: "*"

  # ===== LAMBDA FUNCTION =====
  DentalClaimsProcessor:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-orchestrator-${Environment}"
      Description: !Sub "Lambda orquestradora para processamento de claims dentais - ${Environment}"
      CodeUri: .
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 240
      MemorySize: 256
      Environment:
        Variables:
          DYNAMO_TABLE: !Ref DentalClaimsTable
          DOCUMENTS_BUCKET: !Ref DocumentsBucket # ‚Üê ATUALIZADO para DocumentsBucket
          SNS_TOPIC_CLIENTES: !Ref ClientNotificationsTopic
          SNS_TOPIC_DENTISTAS: !Ref DentistNotificationsTopic
          BEDROCK_MODEL_ID: "amazon.titan-text-express-v1"
          ENVIRONMENT: !Ref Environment
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: lambda

  # ===== LAMBDA PERMISSION FOR LEX =====
  LexLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DentalClaimsProcessor
      Action: lambda:InvokeFunction
      Principal: lexv2.amazonaws.com

  # ===== AMAZON LEX BOT =====
  DentalLexBot:
    Type: AWS::Lex::Bot
    Properties:
      Name: !Ref LexBotName
      Description: !Sub "Assistente virtual IAmigos Dental para pr√©-aprova√ß√µes e reembolsos - ${Environment}"
      RoleArn: !GetAtt LambdaExecutionRole.Arn
      DataPrivacy:
        ChildDirected: false
      IdleSessionTTLInSeconds: 300
      AutoBuildBotLocales: true
      BotLocales:
        - LocaleId: pt_BR
          Description: "Portugu√™s Brasileiro"
          NluConfidenceThreshold: 0.40
          Intents:
            # Intent: SolicitarPreAprovacao
            - Name: SolicitarPreAprovacao
              Description: "Inicia fluxo de pr√©-aprova√ß√£o de tratamento dental"
              SampleUtterances:
                - Utterance: "Quero fazer uma pr√©-aprova√ß√£o"
                - Utterance: "Estou com dor de dente"
                - Utterance: "Preciso de uma pr√©-aprova√ß√£o para {sintomas}"
                - Utterance: "Meu plano √© {planoDental} e estou com {sintomas}"
              Slots:
                - Name: sintomas
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Por favor, descreva seus sintomas principais"
                      MaxRetries: 3
                - Name: planoDental
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual √© o seu plano dental? (Basic, Premium, VIP)"
                      MaxRetries: 3
                - Name: localizacao
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual seu CEP para encontrar dentistas pr√≥ximos?"
                      MaxRetries: 3
              IntentClosingSetting:
                ClosingResponse:
                  MessageGroupsList:
                    - Message:
                        PlainTextMessage:
                          Message: "Processando sua solicita√ß√£o de pr√©-aprova√ß√£o..."
                  AllowInterrupt: true

            # Intent: SolicitarReembolso
            - Name: SolicitarReembolso
              Description: "Inicia fluxo de solicita√ß√£o de reembolso"
              SampleUtterances:
                - Utterance: "Quero solicitar reembolso"
                - Utterance: "Preciso de reembolso para procedimento dental"
                - Utterance: "Tenho nota fiscal do dentista {documentKey}"
                - Utterance: "Solicitar reembolso do valor {valorProcedimento}"
              Slots:
                - Name: documentKey
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual o nome/identificador do arquivo da nota fiscal?"
                      MaxRetries: 3
                - Name: planoDental
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual √© o seu plano dental?"
                      MaxRetries: 3
                - Name: valorProcedimento
                  SlotTypeName: AMAZON.Number
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual o valor do procedimento em reais?"
                      MaxRetries: 3

            # Intent: BuscarDentistas
            - Name: BuscarDentistas
              Description: "Busca consult√≥rios dentais pr√≥ximos"
              SampleUtterances:
                - Utterance: "Buscar dentistas perto de {localizacao}"
                - Utterance: "Encontrar dentistas que aceitam {planoDental}"
                - Utterance: "Dentistas de {especialidade} na regi√£o"
                - Utterance: "Clinicas dentais pr√≥ximas"
              Slots:
                - Name: localizacao
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual sua localiza√ß√£o (CEP)?"
                      MaxRetries: 3
                - Name: planoDental
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Qual seu plano dental?"
                      MaxRetries: 3
                - Name: especialidade
                  SlotTypeName: AMAZON.Text
                  ValueElicitationSetting:
                    SlotConstraint: Optional
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Message: "Tem alguma especialidade espec√≠fica em mente?"
                      MaxRetries: 2

      BotFileLocaleSettings:
        - LocaleId: pt_BR
          Enabled: true

  # ===== LEX BOT VERSION =====
  DentalLexBotVersion:
    Type: AWS::Lex::BotVersion
    DependsOn: DentalLexBot
    Properties:
      BotId: !Ref DentalLexBot
      BotVersionLocaleSpecification:
        - LocaleId: pt_BR
          BotVersionLocaleDetails:
            SourceBotVersion: DRAFT
      Description: !Sub "Vers√£o ${Environment} do bot IAmigos Dental"

  # ===== LEX BOT ALIAS =====
  DentalLexBotAlias:
    Type: AWS::Lex::BotAlias
    DependsOn: DentalLexBotVersion
    Properties:
      BotAliasName: !Ref Environment
      BotId: !Ref DentalLexBot
      Description: !Sub "Alias ${Environment} para o bot IAmigos Dental"
      BotVersion: !GetAtt DentalLexBotVersion.BotVersion
      BotAliasLocaleSettings:
        - LocaleId: pt_BR
          BotAliasLocaleSetting:
            Enabled: true
            CodeHookSpecification:
              LambdaCodeHook:
                CodeHookInterfaceVersion: "1.0"
                LambdaArn: !GetAtt DentalClaimsProcessor.Arn

Outputs:
  CloudFrontURL:
    Description: "URL do CloudFront para o frontend"
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub "${ProjectName}-${Environment}-CloudFrontURL"

  FrontendBucketName:
    Description: "Nome do bucket S3 do frontend"
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub "${ProjectName}-${Environment}-FrontendBucket"

  DocumentsBucketName:
    Description: "Nome do bucket S3 de documentos"
    Value: !Ref DocumentsBucket
    Export:
      Name: !Sub "${ProjectName}-${Environment}-DocumentsBucket"

  DynamoDBTableName:
    Description: "Nome da tabela DynamoDB"
    Value: !Ref DentalClaimsTable
    Export:
      Name: !Sub "${ProjectName}-${Environment}-TableName"

  LambdaFunctionName:
    Description: "Nome da fun√ß√£o Lambda"
    Value: !Ref DentalClaimsProcessor
    Export:
      Name: !Sub "${ProjectName}-${Environment}-LambdaName"

  LexBotId:
    Description: "ID do bot Amazon Lex"
    Value: !Ref DentalLexBot
    Export:
      Name: !Sub "${ProjectName}-${Environment}-LexBotId"

  LexBotAliasId:
    Description: "ID do alias do bot Lex"
    Value: !Ref DentalLexBotAlias
    Export:
      Name: !Sub "${ProjectName}-${Environment}-LexBotAliasId"

  SNSClientTopic:
    Description: "ARN do t√≥pico SNS para clientes"
    Value: !Ref ClientNotificationsTopic
    Export:
      Name: !Sub "${ProjectName}-${Environment}-SNSClientTopic"

  SNSDentistTopic:
    Description: "ARN do t√≥pico SNS para dentistas"
    Value: !Ref DentistNotificationsTopic
    Export:
      Name: !Sub "${ProjectName}-${Environment}-SNSDentistTopic"

  DeploymentInstructions:
    Description: "Instru√ß√µes para deploy"
    Value: !Sub |
      üöÄ IAmigos Dental Infrastructure Created!

      üìã Next Steps:
      1. Upload frontend files to S3: ${FrontendBucket}
      2. Website URL: https://${CloudFrontDistribution.DomainName}
      3. Test Lex bot in AWS Console
      4. Upload Lambda function code

      üîß Frontend Deploy Command:
      aws s3 sync ./frontend-files/ s3://${FrontendBucket} --delete --region us-west-2

      ‚úÖ Ready for production!
